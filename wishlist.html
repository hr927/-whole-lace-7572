<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link rel="stylesheet" href="./Styles/wishlist.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <div id="top_section">
      <div id="default" class="defaultWish">
        <h1>WISHLIST</h1>
        <p id="wishCount"></p>
        <p id="wishMessage">
          Looking for your wishlist? Sign in to pick up where you left off.
        </p>
        <button id="signIn">Sign In</button>
      </div>
      <div id="loggedIn" class="userWish">
        <h1>WISHLIST</h1>
        <p id="userWish"></p>
        <p id="userWishMsg">
          Save your favorite items to start building your wishlist
        </p>
        <button id="getInspired">Get Inspired</button>
      </div>
      <div id="container"></div>
      <div id="footer"></div>
    </div>
  </body>
</html>

<script src="./Scripts/wishlist.js" type="module"></script>
