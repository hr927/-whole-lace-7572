<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./Styles/SignUp.css" />
    <title>SignUp</title>
  </head>
  <body>
    <div id="FClogo">
      <h1>FLAIR CLOTHING</h1>
    </div>

    <div id="container">
      <div id="signup">
        <div>
          <div id="first_text">
            <h2>Come on in</h2>
            <i onclick="func()" class="fa-solid fa-x"></i>
          </div>
          <div id="singn_func">
            <h4 onclick="funsignin()">SIGN IN</h4>
            <h4>I'M NEW HERE</h4>
          </div>
          <hr />
        </div>

        <div id="user_info">
          <h5>Name</h5>
          <input type="text" id="name" />
          <h5>Email address</h5>
          <input type="text" id="email" />
          <h5>Password</h5>
          <input type="password" id="password" />

          <div id="cred"></div>
          <p id="Uregister">
            By registering, you agree with our
            <u onclick="terms_condition()">Terms & Conditions</u> and
            <u onclick="terms_condition()">Privacy and Cookie Policy.</u>
          </p>

          <div id="checkbox">
            <input type="checkbox" id="huey" name="drone" value="True" />
            <label for="huey">
              Sign up for early Sale access plus tailored new arrivals, trends
              and promotions. Find out more. To opt out, click unsubscribe in
              our emails.</label
            >
          </div>

          <button onclick="funsignupbtn()" id="signupbutton">
            Register
          </button>
          <h4 id="or">OR</h4>

          <div class="i-c-o-n-s">
            <img
              src="https://cdn.freebiesupply.com/logos/large/2x/google-g-2015-logo-png-transparent.png"
              alt="googlelogo"
            />
            <h4>Continue With Google</h4>
          </div>
          <div class="i-c-o-n-s">
            <img
              src="https://logolook.net/wp-content/uploads/2021/06/Apple-Logo.svg"
              alt="applelogo"
            />
            <h4>Continue With Apple</h4>
          </div>
          <div class="i-c-o-n-s">
            <img
              src="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-circle-large-transparent-png.png"
              alt="Facebooklogo"
            />
            <h4>Continue With Facebook</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./Scripts/SignUp.js"></script>
