<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="./Styles/review.css" />
    <link rel="stylesheet" href="./Styles/cartnav.css" />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="nav"></div>
    <div id="container">
      <div>
        <p>Your Order</p>
        <div id="pcart">
          <div id="prodContainer"></div>
          <div id="summary">
            <p>Summary</p>
            <div id="subTotal">
              <div>Subtotal</div>
              <div id="stprice"></div>
            </div>
            <div id="delivery">
              <div>Delivery</div>
              <div id="delCharge"></div>
            </div>
            <div id="total">
              <div>Total</div>
              <div>
                <div id="tprice"></div>
                <p>Import duties included</p>
              </div>
            </div>
            <button id="checkOut">Confirm Order</button>
          </div>
        </div>
      </div>
    </div>
    <div id="userDetails">
      <div id="address"></div>

      <div id="payment">
        <p>PAYMENT METHOD</p>
      </div>
    </div>
  </body>
</html>
<script src="./Scripts/review.js" type="module"></script>
